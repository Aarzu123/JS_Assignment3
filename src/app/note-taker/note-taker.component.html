<!-- Label to display any error messages-->
<label class="error-message">{{ errMessage }}</label>

<!--<Expansion panel to add new notes-->
<div style="text-align:center">
    <div class="note-container">
        <mat-expansion-panel class="note-expansion-panel">
            <mat-expansion-panel-header class="note-expansion-header">
                <mat-panel-title>Take a note</mat-panel-title>
            </mat-expansion-panel-header>
            <div class="note-form">
                <mat-form-field>
                    <input matInput name="title" placeholder="Enter Title" [(ngModel)]="note.title">
                </mat-form-field>
                <mat-form-field>
                    <textarea matInput name="text" placeholder="Enter Description" [(ngModel)]="note.text"></textarea>
                </mat-form-field>
            </div>
            <button mat-button (click)="addNote()"    class="btn btn-primary" >Done</button>
        </mat-expansion-panel>
    </div>
</div>
